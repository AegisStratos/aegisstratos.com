<main id="main">
<section>
<div class="container">
<h1>Contact</h1>
<p class="lead">Ready to discuss pilot opportunities? Get in touch with our team.</p>
</div>
</section>
<section>
<div class="container">
<form id="contact-form">
<div>
<label for="name">Name</label>
<input type="text" id="name" name="name" required/>
</div>
<div>
<label for="email">Email</label>
<input type="email" id="email" name="email" required/>
</div>
<div>
<label for="message">Message</label>
<textarea id="message" name="message" rows="5" required></textarea>
</div>
<button type="submit" class="btn btn--primary">Send Message</button>
<p id="status" role="status"></p>
</form>
<div class="card" style="margin-top:32px">
<h3>Other ways to reach us</h3>
<p><strong>Email:</strong> <a href="mailto:hello@aegisstratos.com">hello@aegisstratos.com</a></p>
<p><strong>Location:</strong> London, UK</p>
</div>
</div>
</section>
</main>
<footer>
<div class="container">
<div>
<p>&copy; <span id="year"></span> AEGIS STRATOS &middot; London, UK</p>
<p><a href="mailto:hello@aegisstratos.com">hello@aegisstratos.com</a></p>
</div>
<div>
<a href="privacy.html">Privacy</a>
<a href="terms.html">Terms</a>
</div>
</div>
</footer>
<script>
const form = document.getElementById('contact-form');
const statusEl = document.getElementById('status');
document.getElementById('year').textContent = new Date().getFullYear();
form?.addEventListener('submit', async (e) => {
e.preventDefault();
statusEl.textContent = 'Sending...';
await new Promise(r => setTimeout(r, 600));
statusEl.textContent = 'Thanks — we will respond within 1 business day.';
form.reset();
}, {passive: false});
</script>
</body>
